<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .bg-brown-1st {
        background-color: #543310;
    }
    .bg-brown-2nd {
        background-color: #74512D;
    }
    .bg-brown-3rd {
        background-color: #AF8F6F;
    }
    .bg-brown-4th {
        background-color: #F8F4E1;
    }
</style>


<body class="d-flex flex-column min-vh-100">
    <header class="bg-brown-1st pt-5 ">
        <svg  xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-alarm" viewBox="0 0 16 16" style="position: absolute; top: 25px; right: 100px; width: 30px; height: 30px;">
            <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9z"/>
            <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1zm1.038 3.018a6 6 0 0 1 .924 0 6 6 0 1 1-.924 0M0 3.5c0 .753.333 1.429.86 1.887A8.04 8.04 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5M13.5 1c-.753 0-1.429.333-1.887.86a8.04 8.04 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1"/>
        </svg>
        <div class="bg-brown-4th rounded-circle" style="position: absolute; top: 20px; right: 30px; width: 40px; height: 40px;">
            
        </div>
        <div class="container py-3">
            {% block title %}
            {% endblock %}
        </div>
    </header>

    <main class="bg-brown-4th flex-column justify-content-center align-items-center flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

</body>


</html>
