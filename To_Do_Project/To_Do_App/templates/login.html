{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .container2{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .box .btn{
        background-color: white;
        border-radius: 50px;
        border: 2px solid #000000;
        width: 350px;
    }
    #email {
        background-color: #000000;
        color: white;
    }
    #google {
        margin-bottom: 10px;
    }
    div{
        margin: 5px;
       
    }
</style>

<div class="container2">
    <div class="title" style="margin-bottom: 50px;">
        <h1>Log In</h1>
    </div>
    <div class="box" id="google" >
        <button class="btn">
            <img src="https://pngimg.com/uploads/google/google_PNG19635.png" style="width: 30px; height: 30px; margin-bottom:3px;" alt="Google Logo">
            Continue with Google
        </button>
    </div>

    <div>
        <div style="display: flex;">
           <hr style="border-top: 1px solid rgb(0, 0, 0); width: 140px;"> 
            <p style="margin-inline: 20px;">OR</p>
            <hr style="border-top: 1px solid rgb(0, 0, 0); width: 140px;">  
        </div>
        
    </div>

    <div class="box" >  
        <button class="btn" id="email">Sign up with email</button>
    </div>

    <div>
        <p style="width: 350px; text-align: center;">
            By signing up, you agree to the Terms of Service and Privacy 
Policy, including cookie use.
        </p>
    </div>
</div>
{% endblock %}
